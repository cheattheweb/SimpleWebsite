<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #eaeef1;
            color: #fff;
            font-size: 18px; /* Increase the font size */
        }
        .form-control {
            background-color: #e5ebf0;
            border-color: #495057;
            color: #fff;
            height: 45px; /* Increase the height of the form controls */
            font-size: 18px; /* Increase the font size of the form controls */
        }
        .form-control:focus {
            background-color: #495057;
            border-color: #80bdff;
            color: #fff;
            box-shadow: none;
        }
        .btn {
            font-size: 18px; /* Increase the font size of the button */
            padding: 10px 20px; /* Increase the padding of the button */
        }
    </style>
    
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-dark">
                    <div class="card-header">
                        <h4 class="mb-0">Login</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="email">ID</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Your ID">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
