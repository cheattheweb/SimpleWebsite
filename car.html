<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            margin-bottom: 20px;
            width: 60%;
            /* Adjust this value to fit your needs */
            text-align: center;
        }

        .card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Time Block -->
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Time</h2>
                <p class="card-text">10:00 AM</p> <!-- Replace with your time -->
            </div>
        </div>
        <!-- Vehicle Number Block -->
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Vehicle Number</h2>
                <p class="card-text">1234</p> <!-- Replace with your vehicle number -->
            </div>
        </div>
        <!-- Image -->
        <div class="card">
            <div class="card-body">
                <img src="car2.jpg" alt="Car" class="img-fluid"> <!-- Replace 'car.jpg' with your image path -->
            </div>
        </div>
        <!-- Car Info -->
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Car Description</h2>
                <p class="card-text">This is a description of the car.</p> <!-- Replace with your description -->
            </div>
        </div>
    </div>
</body>
</html>
